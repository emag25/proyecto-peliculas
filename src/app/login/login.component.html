<mat-card class="contenedor-principal">   
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario">  
        
        <h1>INICIO DE SESIÓN</h1>    

        <mat-form-field appearance="fill">
            <mat-label>Ingresa tu email</mat-label>
            <input matInput type="email" required formControlName="email"/>
            <mat-error *ngIf="formLogin.controls['email'].hasError('required')">Email es requerido.</mat-error>
            <mat-error *ngIf="formLogin.controls['email'].hasError('email')">Email no válido.</mat-error>
            <mat-error *ngIf="formLogin.controls['email'].hasError('maxLength')">Email no puede tener mas de 100 caracteres.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Ingresa tu contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="contrasena"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>    
            <mat-error *ngIf="formLogin.controls['contrasena'].hasError('required')">Contraseña es requerida.</mat-error>
            <mat-error *ngIf="formLogin.controls['contrasena'].hasError('minLength')">Contraseña debe tener al menos 8 caracteres.</mat-error>
            <mat-error *ngIf="formLogin.controls['contrasena'].hasError('maxLength')">Contraseña no puede tener mas de 20 caracteres.</mat-error>
        </mat-form-field>        

        <button class="btnEnviar" mat-raised-button [disabled] = "!formLogin.valid" type="submit">Aceptar</button>        

    </form>
</mat-card>
